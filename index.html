<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Website List</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				font-family: 'Roboto', sans-serif;
				background-color: #121212;
				color: #fff;
				line-height: 1.6;
				transition: background-color 0.3s ease;
			}
			
			.container {
				width: 90%;
				max-width: 1200px;
				margin: 0 auto;
			}
			
			header {
				position: sticky;
				top: 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 20px 0;
				border-bottom: 1px solid #333;
				background-color: #121212;
				z-index: 1000;
			}
			
			header h1 {
				font-size: 24px;
			}
			
			.search-bar {
				width: 100%;
				max-width: 400px;
				padding: 10px;
				border: 1px solid #333;
				border-radius: 5px;
				background-color: #2a2a2a;
				color: #fff;
				font-size: 16px;
			}
			
			.website-list {
				margin-top: 20px;
			}
			
			.website-item {
				background-color: #1e1e1e;
				padding: 15px;
				margin: 10px 0;
				border-radius: 8px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			
			.website-item:hover {
				background-color: #333;
			}
			
			.website-item a {
				color: #fff;
				text-decoration: none;
				font-size: 18px;
			}
			
			.website-item a:hover {
				color: #00bcd4;
			}
			
			footer {
				text-align: center;
				padding: 20px 0;
				margin-top: 20px;
				font-size: 14px;
			}
			
			footer a {
				color: #00bcd4;
				text-decoration: none;
			}
			
			footer a:hover {
				text-decoration: underline;
			}
			
			@media (max-width: 768px) {
				header {
					flex-direction: column;
					align-items: flex-start;
				}
				
				header h1 {
					font-size: 20px;
					margin-bottom: 10px;
				}
				
				.search-bar {
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		
		<div class="container">
			<header>
				<h1>Website List</h1>
				<input type="text" id="search" class="search-bar" placeholder="Search websites...">
			</header>
			
			<div class="website-list" id="websiteList"></div>
		</div>
		
		<footer>
			<p>By <a href="https://github.com/yapweijun1996" target="_blank" style="font-weight:600; text-decoration:underline;">yapweijun1996</a> @ <span id="currentYear"></span> </p>
		</footer>
		
		<script>
			// Set current year in footer
			document.getElementById('currentYear').textContent = new Date().getFullYear();
			
			const websites = [
				{ name: "yapweijun1996", url: "https://yapweijun1996.com/" },
				{ name: "Github", url: "https://github.com/yapweijun1996?tab=repositories" },
				{ name: "CodePen", url: "https://codepen.io/yapweijun1996" },
				{ name: "WHOIS-And-DNS-Lookup", url: "https://yapweijun1996.github.io/WHOIS-And-DNS-Lookup/" },
				{ name: "Network-Latency-Checker", url: "https://yapweijun1996.github.io/Network-Latency-Checker/" },
				{ name: "PayNow-QR-Generator", url: "https://yapweijun1996.github.io/PayNow-QR-Generator/" },
				{ name: "Simple Chat GPT", url: "http://34.126.173.102/chatgpt/" },
				{ name: "Dropbox-Link-Converter", url: "https://yapweijun1996.github.io/Dropbox-Link-Converter/" },
				{ name: "WiFi-QR-Code-Generator", url: "https://yapweijun1996.github.io/WiFi-QR-Code-Generator/" },
				{ name: "OD5T", url: "https://southernuniversitycollege-my.sharepoint.com/:f:/g/personal/d140270b_sc_edu_my/EkFFLtvrfgNFjvUasP7XYGgB6GUtFjy-7TuQo5w02DQitA?e=WxUea1" },
				{ name: "ColdFusion-Code-Beautifier", url: "https://yapweijun1996.github.io/ColdFusion-Code-Beautifier/" },
				{ name: "QR-Code-Generator", url: "https://yapweijun1996.github.io/QR-Code-Generator/" },
				{ name: "WhatsApp-QR-Code-Generator", url: "https://yapweijun1996.github.io/WhatsApp-QR-Code-Generator/" },
				{ name: "Table-Generator", url: "https://yapweijun1996.github.io/Table-Generator/" },
				{ name: "File-Name-Extractor", url: "https://yapweijun1996.github.io/File-Name-Extractor/" },
				{ name: "Length-Converter", url: "https://yapweijun1996.github.io/Length-Converter/" },
				{ name: "Daily-Activity-Logger", url: "https://yapweijun1996.github.io/Daily-Activity-Logger/" },
				{ name: "WAV-Upload-and-Play-with-Animation", url: "https://yapweijun1996.github.io/WAV-Upload-and-Play-with-Animation/" },
				{ name: "EPUB-File-convert-to-Textarea", url: "https://yapweijun1996.github.io/EPUB-File-convert-to-Textarea/" },
				{ name: "Vertical-CM-Ruler", url: "https://yapweijun1996.github.io/Vertical-CM-Ruler/" },
				{ name: "CSV-Editor", url: "https://yapweijun1996.github.io/CSV-Editor/" },
				{ name: "SQL-Single-Line-Converter", url: "https://yapweijun1996.github.io/SQL-Single-Line-Converter/" },
				{ name: "OCR-Demo", url: "https://yapweijun1996.github.io/OCR-Demo/" },
				{ name: "SG-Bus-Arrival-Time-By-Bus-Code", url: "https://yapweijun1996.github.io/SG-Bus-Arrival-Time-By-Bus-Code/" },
				{ name: "Nearby-Bus-stop", url: "https://yapweijun1996.github.io/Nearby-Bus-stop/" },
				{ name: "Property-Map", url: "https://yapweijun1996.github.io/Property-Map/" },
				{ name: "Gemini-API-JavaScript-Sample", url: "https://yapweijun1996.github.io/Gemini-API-JavaScript-Sample/" },
				{ name: "OCR-Gemini-API-JavaScript", url: "https://yapweijun1996.github.io/OCR-Gemini-API-JavaScript/" },
				{ name: "Color-Picker", url: "https://yapweijun1996.github.io/Color-Picker/" },
				{ name: "PayNow-QR-Code-Generator-by-QR-String", url: "https://yapweijun1996.github.io/PayNow-QR-Code-Generator-by-QR-String/" },
				{ name: "QR-Code-Reader-v1", url: "https://yapweijun1996.github.io/QR-Code-Reader-v1/" },
				{ name: "JPG-to-Base-64-Code-v1", url: "https://yapweijun1996.github.io/JPG-to-Base-64-Code-v1/" },
				{ name: "PDF-Merge-Files", url: "https://yapweijun1996.github.io/PDF-Merge-Files-v1/" },
				{ name: "Website-Ping-Test", url: "https://yapweijun1996.github.io/Website-Ping-Test-v1/" },
				{ name: "SQL-Data-Converter", url: "https://yapweijun1996.github.io/SQL-Data-Converter/" },
				{ name: "Online-Screen-Recorder", url: "https://yapweijun1996.github.io/Online-Screen-Recorder/" }
			];
			
			const websiteList = document.getElementById('websiteList');
			const searchInput = document.getElementById('search');
			
			// When the user clicks the search box, select all text inside it
			searchInput.addEventListener('click', function() {
				this.select();
			});
			
			// Normalize text by converting to lower-case and replacing hyphens with spaces
			function normalizeText(text) {
				return text.toLowerCase().replace(/-/g, ' ').replace(/\s+/g, ' ').trim();
			}
			
			function displayWebsites(websitesToDisplay) {
				websiteList.innerHTML = '';
				websitesToDisplay.forEach(website => {
					const websiteItem = document.createElement('div');
					websiteItem.classList.add('website-item');
					websiteItem.innerHTML = `${website.name}`;
					// Open URL when the website div is clicked
					websiteItem.addEventListener('click', () => {
						window.open(website.url, '_blank');
					});
					websiteList.appendChild(websiteItem);
				});
			}
			
			function filterWebsites() {
				const query = normalizeText(searchInput.value);
				const filteredWebsites = websites.filter(website =>
				normalizeText(website.name).includes(query)
				);
				displayWebsites(filteredWebsites);
			}
			
			searchInput.addEventListener('input', filterWebsites);
			
			// Initial display
			displayWebsites(websites);
		</script>
		
	</body>
</html>
